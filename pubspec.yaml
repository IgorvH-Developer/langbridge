name: LangBridge
description: App for connecting people with different native languages
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  camera: ^0.11.0+1
  video_player: ^2.9.2
  path_provider: ^2.1.3
  path: ^1.9.0
  image_picker: ^1.1.2
  uuid: ^4.5.1
  http: ^1.2.1
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.2.3
  web_socket_channel: any
  flutter_sound: ^9.2.13
  permission_handler: ^12.0.1
  audioplayers: ^6.0.0
  record: ^6.1.2
  flutter_slidable: ^4.0.3
  flutter_webrtc: ^1.2.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.10

flutter:
  generate: true
  uses-material-design: true
  assets:
    - environments/.env.dev
